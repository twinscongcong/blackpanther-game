<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>블랙팬서 슈팅</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

canvas {
  display: block;
}

/* 버튼 */
#jumpBtn, #shootBtn {
  position: fixed;
  bottom: 20px;
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: rgba(0,0,0,0.5);
  color: white;
  font-size: 22px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#jumpBtn { left: 20px; }
#shootBtn { right: 20px; }
</style>
</head>

<body>

<canvas id="game"></canvas>
<div id="jumpBtn">점프</div>
<div id="shootBtn">총</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ✅ 캔버스 = 실제 화면 */
function resize(){
  const dpr = window.devicePixelRatio || 1;
  const w = window.innerWidth;
  const h = window.innerHeight;

  canvas.width = w * dpr;
  canvas.height = h * dpr;
  canvas.style.width = w + "px";
  canvas.style.height = h + "px";

  ctx.setTransform(dpr,0,0,dpr,0,0);
}
window.addEventListener("resize", resize);
resize();

/* 이미지 */
const pantherImg = new Image();
pantherImg.src = "panther.png";
const blockImg = new Image();
blockImg.src = "block.png";
const bgImg = new Image();
bgImg.src = "background.png";

/* 게임 변수 */
const gravity = 0.9;
const groundY = () => canvas.height / (window.devicePixelRatio||1) - 120;

const player = {
  x: 80, y: 0, w: 80, h: 80,
  vy: 0, onGround: false
};

let bullets = [];
let blocks = [];
let hp = 5;
const maxHp = 5;

/* 버튼 */
let jumpStart = 0;

jumpBtn.ontouchstart = e=>{
  e.preventDefault();
  jumpStart = Date.now();
};
jumpBtn.ontouchend = e=>{
  e.preventDefault();
  if(player.onGround){
    player.vy = (Date.now()-jumpStart < 200) ? -12 : -18;
    player.onGround = false;
  }
};

shootBtn.ontouchstart = e=>{
  e.preventDefault();
  bullets.push({
    x: player.x + player.w,
    y: player.y + player.h/2 - 3,
    w: 14,
    h: 6
  });
};

/* 블럭 생성 */
setInterval(()=>{
  const heights = [0, 90, 170];
  const sizes = [90, 70, 60];
  const i = Math.floor(Math.random()*3);

  blocks.push({
    x: canvas.width,
    y: groundY() - heights[i],
    size: sizes[i]
  });
}, 1400);

/* 충돌 */
function rectHit(a,b){
  return a.x < b.x + b.w &&
         a.x + a.w > b.x &&
         a.y < b.y + b.h &&
         a.y + a.h > b.y;
}

function blockHit(a,b){
  return a.x < b.x + b.size &&
         a.x + a.w > b.x &&
         a.y < b.y + b.size &&
         a.y + a.h > b.y;
}

/* HP */
function drawHP(){
  for(let i=0;i<maxHp;i++){
    ctx.fillStyle = i<hp ? "red" : "#555";
    ctx.fillRect(20 + i*26, 20, 20, 20);
  }
}

/* 루프 */
function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // 1️⃣ 배경
  ctx.drawImage(bgImg,0,0,
    canvas.width/(window.devicePixelRatio||1),
    canvas.height/(window.devicePixelRatio||1)
  );

  // 2️⃣ 플레이어 물리
  player.vy += gravity;
  player.y += player.vy;
  if(player.y >= groundY()){
    player.y = groundY();
    player.vy = 0;
    player.onGround = true;
  }

  // 3️⃣ 총알 이동
  for(let i=bullets.length-1;i>=0;i--){
    bullets[i].x += 12;
    if(bullets[i].x > canvas.width) bullets.splice(i,1);
  }

  // 4️⃣ 블럭 이동 + 충돌
  for(let i=blocks.length-1;i>=0;i--){
    const bl = blocks[i];
    bl.x -= 4;

    if(blockHit(player, bl)){
      blocks.splice(i,1);
      hp--;
    }

    for(let j=bullets.length-1;j>=0;j--){
      if(blockHit(bullets[j], bl)){
        bullets.splice(j,1);
        blocks.splice(i,1);
        break;
      }
    }
  }

  // 5️⃣ 그리기 순서 (중요)
  ctx.drawImage(pantherImg,player.x,player.y,player.w,player.h);

  bullets.forEach(b=>{
    ctx.fillStyle = "yellow";
    ctx.fillRect(b.x,b.y,b.w,b.h);
  });

  blocks.forEach(bl=>{
    ctx.drawImage(blockImg,bl.x,bl.y,bl.size,bl.size);
  });

  // 6️⃣ UI
  drawHP();

  requestAnimationFrame(update);
}
update();
</script>
</body>
</html>
